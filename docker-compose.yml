services:
  llm-api:
    build: .
    ports:
      - "80:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB}
    container_name: llm-api
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "localhost:27017/test", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "2717:27017"